name: Terraform Plan

on:
  pull_request:

env:
  aws_region: us-east-1
  terraform_version: 1.6.5
  terraform_directory: ./terraform
  tfvars_file_name: deploy.tfvars
  pr_number: ${{ github.event.number }}
  ECR_REPOSITORY: guilda-swagger-dev
  publish_documents: false

jobs:
  node_step:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Node Actions
        uses: ./.github/node
        with:
          node_version: "20.14"

  publish_documents:
    if: ${{ env.publish_documents == 'true' }}
    needs: node_step
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Publish Swagger Markdown on Wiki
        uses: ./.github/publish/azure
        with:
          organization: ${{ secrets.AZURE_DEVOPS_ORGANIZATION }}
          project: ${{ secrets.AZURE_DEVOPS_PROJECT }}
          wiki: ${{ secrets.AZURE_DEVOPS_WIKI }}
          pat: ${{ secrets.AZURE_DEVOPS_PAT }}

  publish_ecr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Publish to ECR
        uses: ./.github/publish
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_session_token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws_region: ${{ env.aws_region }}
          aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}

  terraform_plan:
    needs: publish_ecr
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == false
    steps:
      - uses: actions/checkout@v3

      - name: Terraform Plan
        uses: ./.github/plan
        with:
          terraform_version: ${{ env.terraform_version }}
          terraform_directory: ${{ env.terraform_directory }}
          pr_number: ${{ env.pr_number }}
          aws_region: ${{ env.aws_region }}
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_session_token: ${{ secrets.AWS_SESSION_TOKEN }}
          tfvars_file_name: ${{ env.tfvars_file_name }}
